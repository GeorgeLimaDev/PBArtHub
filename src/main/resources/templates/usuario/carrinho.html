<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="titulo='Carrinho'"
>

<body>
    <div layout:fragment="content" class="container container-start" style="position: relative;">

        <div id='estrutura'>
            <div class='vitrine'>
                <section class="h-100 h-custom" style="background-color: #d2c9ff;">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12">
                                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                                    <div class="card-body p-0">
                                        <div class="row g-0">
                                            <div class="col-lg-8">
                                                <div class="p-5">
                                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                                        <h1 class="fw-bold mb-0">Carrinho de compras</h1>
                                                        <h6 class="mb-0 text-muted">3 items</h6>
                                                    </div>

                                                    <div th:each="produto : ${produtos}">
                                                        <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                            <div class="col-md-2 col-lg-2 col-xl-2">
                                                                <img
                                                                        class="img-fluid rounded-3" alt="Cotton T-shirt"
                                                                        th:src="${produto.imagemUrl}" >

                                                            </div>
                                                            <div class="col-md-3 col-lg-3 col-xl-3">
                                                                <h6 class="text-muted"  th:text="${produto.nome}"></h6>
                                                                <h6 class="mb-0"  th:text="${produto.descricao}"></h6>
                                                            </div>
                                                            <!--
                                                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                                <input id="form1" min="0" name="quantity" value="1" type="number"
                                                                       class="form-control form-control-sm">1
                                                                </input>

                                                            </div>
                                                            -->
                                                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                                <h6 class="mb-0"  th:text="'R$ ' + ${produto.preco}"></h6>
                                                            </div>
                                                            <!--
                                                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                                <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                            </div>
                                                            -->
                                                        </div>
                                                        <hr class="my-4">
                                                    </div>
                                                    <a class="dropdown-item" onclick="window.location.href='http://localhost:9090/PbArtHub/produtos/acesso';">
                                                        Voltar a Vitrine
                                                    </a>
                                                    <!--
                                                    <div class="pt-5">
                                                        <h6 class="mb-0">
                                                            <a href="#!" class="text-body" onclick="window.location.href='http://localhost:9090/PbArtHub/usuarios/vitrine/validar';"><i
                                                                class="fas fa-long-arrow-alt-left me-2"></i>Voltar a Vitrine</a></h6>
                                                    </div>
                                                    -->
                                                </div>
                                            </div>
                                            <div class="col-lg-4 bg-body-tertiary">
                                                <div class="p-5">
                                                    <h2 class="fw-bold mb-5 mt-2 pt-1">Resumo</h2>
                                                    <hr class="my-4">

                                                    <h5 class="text-uppercase mb-3">Envio</h5>

                                                    <div class="mb-4 pb-2">
                                                        <select data-mdb-select-init>
                                                            <option value="1">Padrão - R$30.00 (5-9 dias úteis)</option>
                                                            <option value="2">Flash - R$ 50.00 (2-4 dias úteis)</option>
                                                        </select>
                                                    </div>


                                                    <h5 class="text-uppercase mb-3">Código promocional</h5>
                                                    <div class="mb-5">
                                                        <div data-mdb-input-init class="form-outline">
                                                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Examplea2">Informe o código</label>
                                                        </div>
                                                    </div>

                                                    <hr class="my-4">

                                                    <div class="d-flex justify-content-between mb-5">
                                                        <h5 class="text-uppercase">Preço Total</h5>
                                                        <h5 th:text="${total}"></h5>
                                                    </div>

                                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg"
                                                             data-mdb-ripple-color="dark">
                                                        <a class="dropdown-item" onclick="window.location.href='http://localhost:9090/PbArtHub/usuarios/confirmacaoCompra';">
                                                           Finalizar Compra
                                                        </a>
                                                    </button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

    </div>
