<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
</head>
<body>

<h1>Lista de Usuários</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.email}"></td>
        <td>
            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/usuarios/novo}">Novo Usuário</a>

</body>
</html>
