<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
</head>
<body>

<h1>Lista de Produtos</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.descricao}"></td>
        <td th:text="${produto.preco}"></td>
        <td>
            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/produtos/novo}">Novo Produto</a>

</body>
</html>
